name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Expo & EAS CLI
        run: npm i -g expo-cli eas-cli

      - name: Verify EXPO_TOKEN exists
        run: |
          if [ -z "${EXPO_TOKEN}" ]; then
            echo "EXPO_TOKEN is missing (Settings → Secrets → Actions → EXPO_TOKEN)"; exit 1;
          fi
          echo "Token detected."

      - name: Login to Expo using token
        run: eas whoami

      - name: Ensure EAS project is linked
        run: |
          set -e
          eas project:info || eas project:init --force --non-interactive

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi

      # Optional pre-bundle (kept, now that metro.config.js is committed)
      - name: Pre-bundle JS to surface Metro errors early
        run: |
          npx react-native bundle \
            --entry-file node_modules/expo/AppEntry.js \
            --platform android --dev false --reset-cache \
            --bundle-output /tmp/index.android.bundle \
            --assets-dest /tmp/assets

      - name: Build Android (APK)
        run: eas build --platform android --profile preview --non-interactive
