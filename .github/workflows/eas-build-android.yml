name: build-android
on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Expo & EAS CLI
        run: |
          npm i -g expo-cli eas-cli

      - name: Verify EXPO_TOKEN exists
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "EXPO_TOKEN is missing! Add it in GitHub â†’ Settings â†’ Secrets â†’ Actions"
            exit 1
          fi

      - name: Login to Expo using token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas whoami || true
          echo "Token present"

      # ðŸ”— Force-link this repo to your existing EAS project (once per CI run is fine)
      - name: Ensure EAS project is linked
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          set -e
          # Show info if already linked (donâ€™t fail if not)
          eas project:info || true
          # Force init/link using your known projectId
          eas init --id d5b78986-183a-4c6e-b9e2-2ab60332a5d2 --non-interactive --force

      - name: Build Android (APK)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile preview --non-interactive --local-timezone
