name: EAS Build (Android)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CLIs & tools
        run: |
          npm i -g eas-cli
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Install deps
        run: npm i

      - name: Build Android (APK) with Expo EAS
        run: eas build --platform android --non-interactive --profile preview

      - name: Get latest build URL
        id: latest
        run: |
          URL=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "APK_URL=$URL" >> $GITHUB_OUTPUT
          echo "Build URL: $URL"

      - name: Download APK
        run: curl -L "${{ steps.latest.outputs.APK_URL }}" -o app-preview.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-preview.apk
          path: app-preview.apk


