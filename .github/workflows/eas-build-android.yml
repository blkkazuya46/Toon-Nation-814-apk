name: EAS Build (Android)
on:
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g eas-cli
      - run: npm i
      - name: Login to Expo (EAS)
        run: eas login --token ${{ secrets.EAS_TOKEN }}
      - name: Build Android (APK)
        run: eas build --platform android --non-interactive --profile preview
      - name: Get latest build URL
        id: latest
        run: |
          URL=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "APK_URL=$URL" >> $GITHUB_OUTPUT
      - name: Download APK
        run: |
          curl -L "${{ steps.latest.outputs.APK_URL }}" -o app-preview.apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-preview.apk
          path: app-preview.apk
