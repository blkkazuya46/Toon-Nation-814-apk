name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Expo/EAS
        run: |
          npm i -g expo-cli eas-cli
          npm ci

      - name: EAS Build (APK)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile preview --non-interactive

      - name: Download build artifact url
        if: always()
        run: |
          echo "If the step above succeeds, the EAS job page will show the APK download link."



