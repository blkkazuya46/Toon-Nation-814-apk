
name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Expo & EAS CLI
        run: |
          npm i -g expo-cli eas-cli

      - name: Verify EXPO_TOKEN exists
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "EXPO_TOKEN is missing! Add it in GitHub ‚Üí Settings ‚Üí Secrets ‚Üí Actions"
            exit 1
          fi

      - name: Login to Expo using token
        run: eas whoami || expo whoami || echo "üîê Using token auth"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Link (or reuse) EAS project without interactivity
      - name: Ensure EAS project is linked
        run: |
          set -e
          # If already linked, project:info succeeds; otherwise init with --force-non-interactive
          eas project:info || eas init --id $(uuidgen) --force --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies (best effort)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build Android (APK)
        run: |
          eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

