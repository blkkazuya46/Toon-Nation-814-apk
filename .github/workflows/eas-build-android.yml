name: EAS Build (Android)
on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CLIs & tools
        run: |
          npm i -g eas-cli
          sudo apt-get update -y
          sudo apt-get install -y jq uuid-runtime curl

      - name: Install deps
        run: npm i

      # CI-only: ensure app.json has an EAS projectId for this run
      - name: Inject EAS projectId into app.json
        run: |
          PROJECT_ID=$(uuidgen)
          echo "PROJECT_ID=$PROJECT_ID"
          jq --arg pid "$PROJECT_ID" '
            .expo.extra = (.expo.extra // {}) |
            .expo.extra.eas = (.expo.extra.eas // {}) |
            .expo.extra.eas.projectId = $pid
          ' app.json > app.tmp && mv app.tmp app.json
          echo "===== app.json after injection ====="
          cat app.json

      # Link repo to that project id (non-interactive)
      - name: Init / link EAS project
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          PID=$(jq -r '.expo.extra.eas.projectId' app.json)
          echo "Using EAS projectId: $PID"
          # Create/link the project if needed
          eas init --id "$PID" --non-interactive || true
          # Make sure EAS Build config exists without prompts
          eas build:configure --platform android --non-interactive || true
          eas project:info || true

      - name: Build Android (APK)
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          eas build --platform android --non-interactive --profile preview

      - name: Get latest build URL
        id: latest
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          URL=$(eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "APK_URL=$URL" >> $GITHUB_OUTPUT
          echo "Build URL: $URL"

      - name: Download APK
        run: |
          curl -L "${{ steps.latest.outputs.APK_URL }}" -o app-preview.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-preview.apk
          path: app-preview.apk
