name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Verify EXPO_TOKEN exists
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "EXPO_TOKEN is missing (GitHub â†’ Settings â†’ Secrets â†’ Actions)."
            exit 1
          fi
          echo "Token detected."

      # ðŸ”— Link this repo to your Expo project for this run
      - name: Ensure EAS project is linked
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
        run: |
          set -e
          # If not linked yet, link it non-interactively using your Project ID
          eas project:info || eas init --non-interactive --id "$EXPO_PROJECT_ID"
          # Write the projectId into app.json/app.config.* for this run (no commit)
          if [ -f app.json ]; then
            node -e "
              const fs=require('fs');
              const p='app.json';
              const j=JSON.parse(fs.readFileSync(p,'utf8'));
              j.expo=j.expo||{};
              j.expo.extra=j.expo.extra||{};
              j.expo.extra.eas={projectId: process.env.EXPO_PROJECT_ID};
              fs.writeFileSync(p, JSON.stringify(j,null,2));
            "
          fi

      - name: Install dependencies (best effort)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm i --no-fund
          else
            echo "No package.json found; skipping install."
          fi

      - name: Build Android (APK)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive


