name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  # Pull your token from GitHub → Settings → Secrets → Actions
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # (Optional) Faster reinstalls if you add a lockfile later
      - name: Enable npm cache
        run: npm config set cache ~/.npm --global

      # --- Install Expo/EAS CLIs ---
      - name: Install Expo & EAS CLI
        run: |
          npm i -g expo-cli eas-cli

      # --- Verify token is present (fail early if missing) ---
      - name: Verify EXPO_TOKEN exists
        run: |
          if [ -z "${EXPO_TOKEN}" ]; then
            echo "EXPO_TOKEN is missing! Add it at: GitHub → Repo → Settings → Secrets → Actions → EXPO_TOKEN"
            exit 1
          fi
          echo "Token detected!"

      # --- Authenticate to Expo (non-interactive) ---
      # eas respects EXPO_TOKEN automatically; whoami confirms it
      - name: Login to Expo using token
        run: |
          eas whoami || (echo "Authentication failed"; exit 1)

      # --- Make sure the EAS project is linked (idempotent) ---
      - name: Ensure EAS project is linked
        run: |
          set -e
          eas project:info || eas project:init --force --non-interactive

      # --- Install app deps (works with or without a lockfile) ---
      - name: Install dependencies (best effort)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i --no-audit --no-fund
          fi

      # --- PRE-BUNDLE so Metro errors surface before gradle ---
      # (Fix for "react-native depends on @react-native-community/cli")
      - name: Add RN CLI for bundling
        run: npm i -D @react-native-community/cli@latest

      - name: Pre-bundle JS to surface Metro errors early
        run: |
          # Ensure Expo entry point is correct
          jq '.main="node_modules/expo/AppEntry.js"' package.json > package.tmp && mv package.tmp package.json
          npx react-native bundle \
            --entry-file node_modules/expo/AppEntry.js \
            --platform android \
            --dev false \
            --reset-cache \
            --bundle-output /tmp/index.android.bundle \
            --assets-dest /tmp/assets

      # --- Build the APK on EAS ---
      - name: Build Android (APK)
        run: |
          # Uses your "preview" profile from eas.json. Change if needed.
          eas build --platform android --profile preview --non-interactive

      # (Optional) You can add an artifacts upload step here once the build succeeds
      # - name: Upload build URL
      #   run: echo "Check the EAS build page for the APK download link."
