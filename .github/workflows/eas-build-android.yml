name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create lockfile if missing
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Install Expo & EAS CLI
        run: npm i -g expo-cli eas-cli

      - name: Verify EXPO_TOKEN exists
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "EXPO_TOKEN is missing! Add it in GitHub ‚Üí Settings ‚Üí Secrets ‚Üí Actions"
            exit 1
          fi

      - name: Login to Expo using token
        run: eas whoami || expo whoami || echo "üîê Using token auth"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Ensure EAS project is linked
        run: |
          set -e
          eas project:info || eas init --force --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies (best effort)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # üëá This surfaces the real JS error before Gradle runs
      - name: Pre-bundle JS to surface Metro errors early
        run: |
          npx react-native bundle \
            --entry-file node_modules/expo/AppEntry.js \
            --platform android \
            --dev false \
            --reset-cache \
            --bundle-output /tmp/index.android.bundle \
            --assets-dest /tmp/assets

      - name: Build Android (APK)
        run: eas build --platform android --profile production --non-interactive --clear-cache
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
