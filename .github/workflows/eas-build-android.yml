name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Expo & EAS CLI
        run: |
          npm install -g expo-cli eas-cli

      - name: Verify EXPO_TOKEN exists
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "‚ùå EXPO_TOKEN is missing! Add it in GitHub ‚Üí Settings ‚Üí Secrets ‚Üí Actions"
            exit 1
          else
            echo "‚úÖ Token detected!"
          fi

      - name: Login to Expo using token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas whoami || expo whoami || echo "‚ö†Ô∏è Trying to authenticate..."
          expo login --token $EXPO_TOKEN
          eas whoami

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn --frozen-lockfile
          else
            npm install
          fi

      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "üöÄ Building APK..."
          eas build --platform android --profile preview --non-interactive
