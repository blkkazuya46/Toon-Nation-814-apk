name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Expo & EAS CLI
        run: npm i -g expo-cli eas-cli

      - name: Verify EXPO_TOKEN
        run: |
          if [ -z "${EXPO_TOKEN}" ]; then
            echo "EXPO_TOKEN is missing (Settings → Secrets → Actions → EXPO_TOKEN)"; exit 1;
          fi
          echo "Token detected."

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Who am I (Expo)
        run: eas whoami

      - name: Ensure project is linked
        run: |
          # If not yet linked: creates/associates the project on Expo using slug in app.json
          eas project:info || eas project:init --non-interactive --force

      - name: Build Android (APK)
        run: |
          # Uses eas.json "production" profile; change if needed
          eas build --platform android --profile production --non-interactive --no-wait \
            --output-path ./builds

      - name: Upload build artifacts (if output present)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: builds/**
