name: build-android

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack & install deps
        run: |
          corepack enable
          npm ci

      # Auth + install Expo/EAS the right way (no global npm -g)
      - name: Expo login and setup
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android (APK)
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive



